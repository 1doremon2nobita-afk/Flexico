<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Md's Product Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1em; }
    .intro { padding: 2em; text-align: center; background: #f4f4f4; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1em; padding: 1em; }
    .product { border: 1px solid #ccc; padding: 1em; text-align: center; background: #fff; }
    .product img { width: 100%; height: 150px; object-fit: cover; }
    .cart { padding: 1em; background: #eee; }
    .cart ul { list-style: none; padding: 0; }
    .cart li { margin-bottom: 0.5em; }
    .payment { padding: 1em; text-align: center; }
    button { padding: 0.5em 1em; margin-top: 0.5em; cursor: pointer; }
    @media (max-width: 600px) {
      .products { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Md's Product Store</h1>
</header>

<section class="intro">
  <h2>Best Deals Delivered to Your Door</h2>
  <p>Choose from 15 awesome products. Pay via Cash on Delivery or bKash!</p>
</section>

<section class="products" id="product-list">
  <!-- Products will be injected here -->
</section>

<section class="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total: ৳<span id="total">0</span></strong></p>
</section>

<section class="payment">
  <h2>Choose Payment Method</h2>
  <button onclick="alert('Cash on Delivery selected')">Cash on Delivery</button>
  <button onclick="alert('bKash Payment selected')">Pay with bKash</button>
</section>

<footer>
  <p>&copy; 2025 Md's Store</p>
</footer>

<script>
  const products = Array.from({ length: 15 }, (_, i) => ({
    id: i + 1,
    name: `Product ${i + 1}`,
    price: 100 + i * 10,
    image: `https://via.placeholder.com/200x150?text=Product+${i + 1}`
  }));

  const cart = [];

  function renderProducts() {
    const container = document.getElementById('product-list');
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>৳${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
        <button onclick="removeFromCart(${p.id})">Remove</button>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
  }

  function removeFromCart(id) {
    const index = cart.findIndex(p => p.id === id);
    if (index > -1) cart.splice(index, 1);
    updateCart();
  }

  function updateCart() {
    const list = document.getElementById('cart-items');
    list.innerHTML = '';
    cart.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.name} - ৳${p.price}`;
      list.appendChild(li);
    });
    document.getElementById('total').textContent = cart.reduce((sum, p) => sum + p.price, 0);
  }

  renderProducts();
</script>

</body>
</html>
